<!doctype html>
<html lang="en">

<head>
	<meta charset="utf-8">
	<title>Navigation Example</title>
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<link rel="stylesheet" type="text/css" media="screen" href="css/styles.min.css">

    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/swiper@11/swiper-bundle.min.css"/>

<!-- Google Font -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Spline+Sans:wght@300;500&display=swap" rel="stylesheet">

</head>

<body>
<div id="headerWrapper">
	<header>
        <img src="images/logo1x.png" alt="logo">
		<span>Design Thinking</span>
        <button id="theBtn"></button>
	</header>
</div><!-- end header wrapper -->

    
    
<div id="navWrapper">
    <nav>
        <ul id="theNav">
            <li><a href="#">Clients</a></li>
            <li class="subParent"><a href="#">Services</a>
                <ul>
                    <li><a href="#">Brand Identity</a></li>
                    <li><a href="#">Style Guide</a></li>
                    <li><a href="#">Design System</a></li>
                </ul>
            </li>
            <li class="active"><a href="#">Best Practices</a></li>
            <li class="subParent"><a href="#">Our Team</a>
                <ul>
                    <li><a href="#">Peter</a></li>
                    <li><a href="#">Paul</a></li>
                    <li><a href="#">Mary</a></li>
                </ul>
            </li>
            <li><a href="#">Contact</a></li>
        </ul>
    </nav>
</div> <!-- end nav wrapper -->

<div id="mainWrapper">
    <main>
        <!-- Slider images main container -->
        <div class="swiper">

            <!-- Additional required wrapper -->
            <div class="swiper-wrapper">

                <!-- Slides -->
                <div class="swiper-slide">
                    <picture>
                        <source srcset="images/hose-small.webp" media="(max-width: 746px)">
                        <source srcset="images/hose-medium.webp" media="(max-width: 1172px)">
                        <img src="images/hose-large.webp" alt="man spraying a hose" width="16" height="6">
                    </picture>
                </div>
                <div class="swiper-slide">
                    <picture>
                        <source srcset="images/landscape-small.webp" media="(max-width: 746px)">
                        <source srcset="images/landscape-medium.webp" media="(max-width: 1172px)">
                        <img src="images/landscape-large.webp" alt="big green bushes in a garden" width="16" height="6">
                    </picture>
                </div>
                <div class="swiper-slide">
                    <picture>
                        <source srcset="images/mowing-small.webp" media="(max-width: 746px)">
                        <source srcset="images/mowing-medium.webp" media="(max-width: 1172px)">
                        <img src="images/mowing-large.webp" alt="man mowing the lawn" width="16" height="6">
                    </picture>
                </div>
            </div>

            <!-- pagination -->
            <div class="swiper-pagination"></div>
            
            <h1>title goes here</h1>
        </div>

    </main>
</div><!-- end main wrapper -->
    
<div id="footerWrapper">
    <footer>
        <p>Copyright &copy; 2025 Design Thinking Inc. All rights reserved. 
            <a href="#">Privacy Policy</a> | <a href="#">Terms of Use</a> | <a href="#">Clients</a></p>
    </footer>
</div> <!-- end footer wrapper -->

<script src="https://cdn.jsdelivr.net/npm/swiper@11/swiper-bundle.min.js"></script>
<script src="js/scripts.js"></script>
</body>
</html>
